        alert ("you must enter an age!");
      }//boolean checking the boolean. is good practice to check in more than one place.
        if (isNaN(age)) {
          alert("you must enter a valid number");
        }
      const isOfAge = Number(age) >= 21;
      const isLoggedIn = true;
      const notLoggedIn = !isLoggedIn;
      // number comparisons: === >= > !== < <=
      // string comparisons: === <- two strins are equal or not equal -> !==
      // boolean logic operators: && (and) || (or) 

      // true && true -> true

      // isOver18 && noHistoryOfBadCredit

      // true && false -> false

      console.log(isOfAge);

      function fizzBuzz(num) {
        if (num % 15 === 0) {
          console.log("FizzBuzz");
        } else if (num % 3 === 0) {
          console.log("Fizz");
        } else if (num % 5 === 0) {
          console.log("Buzz");
        } else {

        }
      }

      fizzBuzz(2);
      fizzBuzz(3);
      fizzBuzz(5);
      fizzBuzz(15);
