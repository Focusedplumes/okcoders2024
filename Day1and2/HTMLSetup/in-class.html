<!DOCTYPE html>
<html>
    <head>
      <title>Ok Coders</title>
    </head>
    <body>
      <h1>Hello World!!!!!!!!!!!</h1>
        <h6>Hello HI Again!</h6>
        
        <img src="hi.jpg" width="100px" alt="image of the word hi in lower case on a script font">

        <ul type="circle">
          <li>Study</li>
          <li>Eat Lucnh</li>
          <li>Relax</li>  
        </ul>
       <ol type="i">
        <li>Study</li>
        <li>Eat Lucnh</li>
        <li>Relax</li> 
       </ol>
       <div>Test</div>
       <span>Inline Test</span>
       <span>Inline Test 2</span> <!--Span is generic inline element and will appear on the same line-->

       <form>
        <div><!--to push password to another line best practice is to use <div> to wrap the email element-->
        <label>
        Email:
         <input type="text" name="email" placeholder="email"> <!--input and label are an inline type element. placeholder will type in the text in email box-->
        </label>
        </div>
        <div>
        <label>
            Password:
             <input type="password" name="password"> 
            </label>
        </div>
        <div>
            <input type="submit" value="Continue"><!--value="" will change the text of the submit button-->
        </div>
       </form>
    </body>
</html>
